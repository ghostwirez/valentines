<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? ðŸ’•</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #ffecd2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .heart { 
            position: absolute; 
            width: 20px; 
            height: 20px; 
            background: rgba(255, 105, 180, 0.6); 
            transform: rotate(-45deg); 
            animation: float 6s infinite ease-in-out; 
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 105, 180, 0.6);
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: 10px;
            top: 0;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(-45deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(-45deg);
                opacity: 0;
            }
        }

        .container {
            background: white;
            padding: 60px 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 500px;
            position: relative;
            z-index: 10;
        }

        .initial-screen h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3.2em;
            color: #ff1744;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-weight: 400;
        }

        .initial-screen p {
            font-size: 1.4em;
            color: #555;
            margin-bottom: 40px;
            line-height: 1.8;
            font-weight: 500;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 40px;
            font-size: 1.1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff6b6b, #ff1744);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 23, 68, 0.4);
        }

        #noBtn {
            background: #f0f0f0;
            color: #666;
            position: relative;
        }

        #noBtn:hover {
            background: #e0e0e0;
        }

        .success-screen {
            display: none;
        }

        .success-screen h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4em;
            color: #ff1744;
            margin-bottom: 20px;
            animation: bounce 0.6s ease;
            font-weight: 400;
        }

        .success-screen .celebration {
            font-size: 4em;
            margin-bottom: 20px;
            animation: spin 1s ease;
        }

        .success-screen p {
            font-size: 1.5em;
            color: #555;
            line-height: 1.8;
            font-weight: 500;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes spin {
            from { transform: rotate(-45deg); }
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .show {
            display: block;
        }

        /* Mobile adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 40px 30px;
                max-width: 90%;
                border-radius: 20px;
            }

            .initial-screen h1 {
                font-size: 2em;
            }

            .initial-screen p {
                font-size: 1em;
            }

            .success-screen h1 {
                font-size: 2.5em;
            }

            .success-screen .celebration {
                font-size: 3em;
            }

            button {
                padding: 12px 25px;
                font-size: 1em;
            }

            .heart {
                width: 15px;
                height: 15px;
            }

            .heart::before,
            .heart::after {
                width: 15px;
                height: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="initial-screen" id="initialScreen">
            <h1>Will You Be My Valentine?</h1>
            <p>From the moment I met you, I knew you were special. Every day with you feels like a dream.</p>
            <p style="margin-top: 20px;">So, Phoebe... will you be mine?</p>
            <div class="button-container">
                <button id="yesBtn">Yes! ðŸ’–</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div class="success-screen" id="successScreen">
            <div class="celebration">ðŸ’–</div>
            <h1>You Said Yes!</h1>
            <p>You've just made me the happiest man in the world!</p>
            <p style="margin-top: 20px;">I can't wait to celebrate with you! ðŸŒ¹</p>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 8000);
        }

        setInterval(createHeart, 300);

        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const initialScreen = document.getElementById('initialScreen');
        const successScreen = document.getElementById('successScreen');

        let noBtnSize = 1;

        yesBtn.addEventListener('click', () => {
            initialScreen.classList.add('hidden');
            successScreen.classList.add('show');
        });

        noBtn.addEventListener('click', () => {
            // Make "Yes" button bigger and "No" button smaller
            noBtnSize = Math.max(0.3, noBtnSize - 0.15);
            noBtn.style.transform = `scale(${noBtnSize})`;
            
            yesBtn.style.transform = `scale(${1 + (1 - noBtnSize)})`;
            
            // Change the "No" button text
            const noTexts = ['Are you sure?', 'Really?', 'Think again!', 'Please? ðŸ¥º', 'Last chance!'];
            const randomText = noTexts[Math.floor(Math.random() * noTexts.length)];
            noBtn.textContent = randomText;

            // Make the No button move around
            const container = document.querySelector('.button-container');
            const containerRect = container.getBoundingClientRect();
            const maxX = 100;
            const maxY = 50;
            
            noBtn.style.position = 'relative';
            noBtn.style.left = (Math.random() - 0.5) * maxX + 'px';
            noBtn.style.top = (Math.random() - 0.5) * maxY + 'px';
        });
    </script>
</body>
</html>
